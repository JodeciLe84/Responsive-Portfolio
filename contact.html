<body>
    <header id="masterhead">
        <div class="container">
            <a href="index.html" id="logo"> Chris Le</a>

        </div>

    <div id="main-container" class="container">
        <div class="main-section">
            <h1>Contact</h2>
                
            <form>
                Name
                <br>
                <input type="text" name="firstname" value=" John Smith">
                <br>
                Email
                <br>
                <input type="text" name="email" value=" example@gmail.com">
                <br>
                Message
                <br>
                <textarea name="message" rows="10" cols="80"></textarea>
                <br>
                <input type="submit">
            </form>
        </div>
      
            
        <aside>
            <div id="connect">
                <h2>Connect with me</h2>
                <a href="https://github.com/">
                    <img class="social" src="assets/images/github.png" alt="github link">
                </a>
                <a href="https://stackoverflow.com">    
                    <img class="social" src="assets/images/stack_overflow.png" alt="stack overflow link">
                </a> 
                <a href="https://www.linkedin.com/feed/">
                    <img class="social" src="assets/images/linkedin.png" alt="linkedin link">
                </a>
            </div>
        </aside>
    </div>
